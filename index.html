<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lite</title>
  <style type='text/css'>
    body {
      color: #333;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    .main {
      margin: 0 auto;
      max-width: 60%;
    }
    .score {
      color: red;
    }
    .comments {
      color: green;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Hello this is lite</h1>
    <div id='hn'></div>
  </div>
<script type='text/javascript'>
  const url = 'https://hacker-news.firebaseio.com/v0/topstories.json'
  fetch(url).then(response => response.json()).then(data => fetchItems(data))

  function fetchItems(data) {
    const topTenItems = data.slice(0, 9)
    console.log(topTenItems)
    return topTenItems.map(itemId => {
      const itemUrl = `https://hacker-news.firebaseio.com/v0/item/${itemId}.json`
      fetch(itemUrl)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          const title = JSON.stringify(data.title)
          const url = JSON.stringify(data.url)
          const score = JSON.stringify(data.score)
          const comments = JSON.stringify(data.descendants)
          const type = data.type
          const html = `<a href=${url}>
            <h3>${title}</h3>
            </a>
            Score:<span class='score'> ${score}   </span>
            Comments: <span class='comments'> ${comments}</span>`
          document.getElementById('hn').insertAdjacentHTML('beforeend', html)
        })
    })
  }
</script>
</body>
</html>
